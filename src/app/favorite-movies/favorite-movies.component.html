<nx-tab-group
  [(selectedIndex)]="currentIndex"
  (selectedTabChange)="onTabClick($event)"
>
  <nx-tab label="Home" routerLink="/" routerLinkActive="active"></nx-tab>
  <nx-tab
    label="Favorites"
    routerLink="/favorites"
    routerLinkActive="active"
  ></nx-tab>
</nx-tab-group>

<app-movie-list
  *ngIf="favoriteMovies"
  [movies]="favoriteMovies"
  [currentIndex]="1"
>
</app-movie-list>
